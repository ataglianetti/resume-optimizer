<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{NAME}} - Resume</title>
    <style>
        /* ATS-Friendly Resume Template */
        /* Simple, clean formatting optimized for Applicant Tracking Systems */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 11pt;
            line-height: 1.4;
            color: #000000;
            background: #ffffff;
            max-width: 8.5in;
            margin: 0 auto;
            padding: 0.5in 0.75in;
        }

        h1 {
            font-size: 18pt;
            font-weight: bold;
            margin-bottom: 8pt;
            text-align: center;
        }

        h2 {
            font-size: 12pt;
            font-weight: bold;
            margin-top: 12pt;
            margin-bottom: 6pt;
            border-bottom: 1px solid #000000;
            text-transform: uppercase;
        }

        h3 {
            font-size: 11pt;
            font-weight: bold;
            margin-top: 8pt;
            margin-bottom: 2pt;
        }

        .contact-info {
            text-align: center;
            margin-bottom: 12pt;
            font-size: 10pt;
        }

        .contact-info a {
            color: #000000;
            text-decoration: none;
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2pt;
        }

        .job-title {
            font-weight: bold;
        }

        .company {
            font-weight: bold;
        }

        .location-date {
            font-style: italic;
            font-size: 10pt;
        }

        ul {
            margin-left: 20pt;
            margin-top: 4pt;
            margin-bottom: 8pt;
        }

        li {
            margin-bottom: 3pt;
        }

        .skills-section {
            margin-bottom: 4pt;
        }

        .skills-category {
            font-weight: bold;
            display: inline;
        }

        .skills-list {
            display: inline;
        }

        .education-item {
            margin-bottom: 6pt;
        }

        .degree {
            font-weight: bold;
        }

        .university {
            font-weight: normal;
        }

        /* Print optimization */
        @media print {
            body {
                margin: 0;
                padding: 0.5in 0.75in;
            }
        }

        /* Avoid page breaks in the middle of sections */
        h2, h3 {
            page-break-after: avoid;
        }

        .experience-item, .education-item {
            page-break-inside: avoid;
        }
    </style>
</head>
<body>
    <h1>{{NAME}}</h1>

    <div class="contact-info">
        {{EMAIL}} | {{PHONE}} | {{LOCATION}}<br>
        {{LINKEDIN}} | {{GITHUB}} | {{PORTFOLIO}}
    </div>

    <h2>Professional Summary</h2>
    <p>{{SUMMARY}}</p>

    <h2>Experience</h2>
    {{EXPERIENCE}}

    <h2>Education</h2>
    {{EDUCATION}}

    <h2>Skills</h2>
    {{SKILLS}}

    {{CERTIFICATIONS}}

    {{PROJECTS}}
</body>
</html>
