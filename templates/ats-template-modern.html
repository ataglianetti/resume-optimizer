<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{NAME}} - Resume</title>
    <style>
        /* OPTION 2: MODERN PROFESSIONAL */
        /* Clean design with subtle color accents and modern typography */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Calibri', 'Helvetica Neue', Arial, sans-serif;
            font-size: 11pt;
            line-height: 1.4;
            color: #2c3e50;
            background: #ffffff;
            max-width: 8.5in;
            margin: 0 auto;
            padding: 0.5in 0.75in;
        }

        /* Header - Name & Contact */
        h1 {
            font-size: 26pt;
            font-weight: 600;
            margin-bottom: 8pt;
            color: #1a1a1a;
            letter-spacing: -0.3pt;
        }

        .contact-info {
            font-size: 10pt;
            color: #555555;
            margin-bottom: 18pt;
            padding-bottom: 12pt;
            border-bottom: 2px solid #3498db;
        }

        .contact-info a {
            color: #555555;
            text-decoration: none;
        }

        /* Section Headers */
        h2 {
            font-size: 13pt;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5pt;
            margin-top: 16pt;
            margin-bottom: 10pt;
            color: #2c3e50;
            border-left: 4px solid #3498db;
            padding-left: 10pt;
        }

        h2:first-of-type {
            margin-top: 0;
        }

        /* Job Titles & Companies */
        h3 {
            font-size: 11.5pt;
            font-weight: 700;
            margin-top: 10pt;
            margin-bottom: 3pt;
            color: #1a1a1a;
        }

        .job-meta {
            font-size: 10pt;
            color: #7f8c8d;
            margin-bottom: 6pt;
        }

        /* Professional Summary */
        .summary {
            margin-bottom: 4pt;
            line-height: 1.5;
            color: #34495e;
        }

        /* Bullet Points */
        ul {
            margin-left: 20pt;
            margin-top: 4pt;
            margin-bottom: 10pt;
        }

        li {
            margin-bottom: 4pt;
            line-height: 1.4;
        }

        li::marker {
            color: #3498db;
        }

        /* Skills Section */
        .skills-row {
            margin-bottom: 6pt;
            line-height: 1.5;
        }

        .skills-label {
            font-weight: 700;
            color: #2c3e50;
            display: inline;
        }

        .skills-content {
            display: inline;
            color: #34495e;
        }

        /* Education */
        .education-item {
            margin-bottom: 10pt;
        }

        .degree {
            font-weight: 700;
            color: #1a1a1a;
        }

        .school-meta {
            font-size: 10pt;
            color: #7f8c8d;
        }

        /* Certifications */
        .cert-item {
            margin-bottom: 4pt;
        }

        /* Print Optimization */
        @media print {
            body {
                margin: 0;
                padding: 0.5in 0.75in;
            }

            /* Print in grayscale but maintain visual hierarchy */
            .contact-info {
                border-bottom-color: #333333;
            }

            h2 {
                border-left-color: #333333;
            }
        }

        h2, h3 {
            page-break-after: avoid;
        }

        .experience-item, .education-item {
            page-break-inside: avoid;
        }
    </style>
</head>
<body>
    <h1>{{NAME}}</h1>

    <div class="contact-info">
        {{EMAIL}} | {{PHONE}} | {{LOCATION}}<br>
        {{LINKEDIN}} | {{GITHUB}} | {{PORTFOLIO}}
    </div>

    <h2>Professional Summary</h2>
    <p class="summary">{{SUMMARY}}</p>

    <h2>Experience</h2>
    {{EXPERIENCE}}

    <h2>Education</h2>
    {{EDUCATION}}

    <h2>Skills</h2>
    {{SKILLS}}

    {{CERTIFICATIONS}}

    {{PROJECTS}}
</body>
</html>
